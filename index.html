---
layout: default
title: Dropping's Blog
---
<div class="wrapper">
	<h1 class="title">{{ page.title }}</h1>
　　<ul class="post-list">
　　　　{% for post in site.posts %}
　　　　　　<li>
					<h2 class="post-date">{{ post.date | date_to_string }}</h2>
					<p class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
			</li>
　　　　{% endfor %}
　　</ul>
</div>
